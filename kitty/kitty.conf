# =========================================
# kitty.conf — standard WhoAmI (Linux/Wayland)
# Compatible with Ghostty/Alacritty keybindings
# =========================================

# ---------- Fonts ----------
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10.0
disable_ligatures never
font_features    none
# Nerd Font already includes Powerline symbols, so no symbol_map/narrow_symbols

# ---------- Cursor ----------
cursor_shape beam
cursor_blink_interval -1

# ---------- Colors & Opacity ----------
background_opacity 0.85
dynamic_background_opacity no

# ---------- Scrollback ----------
scrollback_lines 5000
# scrollback_pager less -R   # enable if you want a pager for scrollback

# ---------- Mouse ----------
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#
focus_follows_mouse yes
pointer_shape_when_grabbed arrow
default_pointer_shape pointer
mouse_map middle paste_from_selection
mouse_map left press        ungrabbed mouse_selection normal
mouse_map left doublepress  ungrabbed mouse_selection word
mouse_map left triplepress  ungrabbed mouse_selection line

# ---------- Performance ----------
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ---------- Bell ----------
enable_audio_bell yes

# ---------- Window Layout ----------
remember_window_size  no
initial_window_width  800
initial_window_height 600
draw_minimal_borders yes

window_margin_width 0
single_window_margin_width -1
window_padding_width 5
single_window_padding_width -1

placement_strategy center
confirm_os_window_close -1
enabled_layouts grid

# ---------- Tab Bar ----------
tab_bar_edge top
tab_bar_margin_width      9
tab_bar_margin_height     9 3
tab_bar_style             separator
tab_bar_min_tabs          1
tab_separator             ""
tab_title_template        "{fmt.fg._5c6370}{fmt.bg.default}{fmt.fg._abb2bf}{fmt.bg._5c6370} {title.split()[0]} {fmt.fg._5c6370}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._e5c07b}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._e5c07b} {title.split()[0]} {fmt.fg._e5c07b}{fmt.bg.default} "
tab_bar_align left

# ---------- Advanced ----------
shell zsh
editor nvim
allow_hyperlinks yes
shell_integration enabled
notify_on_cmd_finish unfocused
# allow_remote_control yes   # uncomment if you use `kitty @`

# ---------- OS Tweaks ----------
linux_display_server x11
wayland_enable_ime yes
hide_window_decorations no

# ---------- Keybindings ----------
## Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

## Scrolling
map ctrl+up         scroll_line_up
map ctrl+down       scroll_line_down
map ctrl+shift+up   scroll_page_up
map ctrl+shift+down scroll_page_down
map ctrl+shift+h    scroll_home
map ctrl+shift+b    scroll_end

## Window management
map ctrl+shift+n new_os_window
map ctrl+q        close_window
map ctrl+]        next_window
map ctrl+[        previous_window

## Tab management
map ctrl+right next_tab
map ctrl+left  previous_tab
map ctrl+shift+q close_os_window
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9
map ctrl+0 goto_tab 10
map ctrl+t new_tab

## Splits (ALT bindings to avoid tmux conflicts)
map alt+b        launch --location=hsplit
map alt+shift+b  launch --location=vsplit

## Misc
map ctrl+enter     toggle_fullscreen
map ctrl+shift+f   toggle_maximized
map ctrl+k         clear_terminal to_cursor active

# ---------- Theme ----------
# Keep theme file in repo under: kitty/current-theme.conf
include current-theme.conf

